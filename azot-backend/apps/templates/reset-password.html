<!-- myapp/templates/myapp/password_reset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Reset Your Password</h2>
        <form id="password-reset-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <input type="hidden" id="token" name="token" value="{{ token }}">
            <input type="hidden" id="type" name="type" value="{{ type }}">
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>

    <script>
        // Optionally, use the type parameter to customize the page
        const type = "{{ type }}";
        if (type === 'client') {
            document.getElementById('form-title').textContent = 'Client Password Reset';
        } else if (type === 'seller') {
            document.getElementById('form-title').textContent = 'Seller Password Reset';
        }
    </script>
</body>
</html>
